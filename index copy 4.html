<style>
    *{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}
.header{
    background: whitesmoke;
    height: 42px;
    width: 100%;
    padding: 20px 20px;
    text-align: center;
    position: fixed;
   
}
img{
    height: 21px;
    width: 21px;
    padding-right: 32px;
}
ul li{
    display: inline-block;
    padding: 0px 18px;
}
li a{
    color: grey;
    text-decoration: none;
    transition: all 0.3s;
}
li a:hover{
    color: hotpink;
    border: 1px solid hotpink;
    background: fixed;
    padding: 4px 14px;
    border-radius: 18px;
}
#search{
    padding-left: 100px;
}
#menu{
    padding: 0px 20px;
}
#contact{
    color: hotpink;
}
/*----------------------------------------------*/
.bodyweb{
    text-align: center;
    background: rgb(180, 180, 180);
    height: 400px;
    background-position: center;
}
.contact{
    text-align: center;
    padding: 100px 20px;
    background: #fff;
}
.contact input{
    padding: 10px 30px;
    background: fixed;
    color: gray;
    text-align: center;
    font-size: 18px;
    font-weight: 100;
    border: 1px solid gray;
    border-radius: 20px;
    margin: 5px;
}
#txt{
    font-size: 18px;
    transition: all 0.3s;
}
#txt:hover{
    border: 1px solid rgb(127, 127, 234);
    color: rgb(127, 127, 234);
}

#pw{
    font-size: 18px;
    transition: all 0.3s;
}
#pw:hover{
    border: 1px solid rgb(127, 127, 234);
    color: rgb(127, 127, 234);
}

.contact #feedback{
    text-align:unset;
    height: 180px;
    width: 500px;
    border-radius: 28px;
    font-size: 18px;
    transition: all 0.3s;
}
#feedback:hover{
    border: 1px solid rgb(127, 127, 234);
    color: rgb(127, 127, 234);
}
#sent{
    transition: all 0.4s;
    padding: 5px 25px;
}
#sent:hover{
    background: rgb(127, 127, 234);
    color: rgb(209, 209, 209);
    border: 1px solid rgb(127, 127, 234);
    box-shadow: 0.2 ,0.3, 0.2 ,0.2 rgb(127, 127, 234);
}
.container{
    padding: 140px 0px;
}
.txt{
    font-size: 22px;
    padding-right: 26px;
    padding-bottom: 20px;
}
.img{
    text-align: center;
}
.img img{
    height: 33px;
    width: 33px;
    background: fixed;
}
/*=======================================*/
.footer{
    text-align: center;
    padding: 25px 30px;
    background: whitesmoke;
    height: 35px;
    width: auto;
    border-top: 1px solid silver;
}
.footer h1{
    display: inline-block;
    font-size: 14px;
    color: rgb(66, 66, 66);
    padding:2px 30px;
    font-weight: 200;
}
